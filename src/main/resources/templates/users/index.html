<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title id="pageTitle">View Posts</title>
</head>
<body>
<header th:replace="layout::site-header"/>

<main id="posts">
    <table style="margin-top: 80px" class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr style="text-align: center">
            <th style="background: #3A1027;color: white">User ID</th>
            <th style="background: #3A1027;color: white">Username</th>
            <th style="background: #3A1027;color: white">Full Name Registered</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.fullName}"></td>
        </tr>
        </tbody>

    </table>
</main>


</body>
</html>
