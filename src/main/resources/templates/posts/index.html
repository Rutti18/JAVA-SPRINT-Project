<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title id="pageTitle">View Posts</title>
</head>
<body>
<header th:replace="layout::site-header"/>

<main id="posts">

    <table style="margin-top: 80px" class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr style="text-align: center">
            <th style="background: #3A1027; color: white">Title</th>
            <th style="background: #3A1027; color: white">Content</th>
            <th style="background: #3A1027; color: white">Date Posted</th>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN,ROLE_MANAGER')">

                <th>Action</th>
            </div>

        </tr>
        </thead>

        <tbody class="posts-page" style="text-align: center">
        <tr th:each="tempPost : ${posts}">
            <td th:text="${tempPost.title}"></td>
            <td th:text="${tempPost.body}"></td>
            <td th:text="${#dates.format(tempPost.date, 'dd-MMM-yyy')}"></td>

                <td>
                    <div sec:authorize="hasAnyAuthority('ROLE_ADMIN, ROLE_MANAGER')">
                        <a class="btn btn-info btn-sm"
                           style="margin-right: 15px" th:href="@{/posts/showFormForUpdate(postId=${tempPost.id})}">
                            Update
                        </a>
                    </div>

                    <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this post?'))) return false"
                           th:href="@{/posts/delete(postId=${tempPost.id})}">
                            Delete
                        </a>
                    </div>
                </td>

        </tr>
        </tbody>

    </table>
</main>

<footer th:replace="layout::site-footer"/>
</body>
</html>
