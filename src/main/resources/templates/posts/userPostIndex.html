<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title id="pageTitle">View Posts</title>
</head>
<body>
<header th:replace="layout::site-header"/>

<main id="posts">
    <!--Add a button-->
    <a style="background: #FEBF10; color: white;border-color: #FEBF10; margin-top: 15px; margin-left:15px" class="btn btn-primary btn-sm mb-3"
       th:href="@{/posts/create}">
        Create Post
    </a>
    <!--    <h3 th:text="${message}"></h3>-->
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr style="text-align: center">
            <th style=" background: #3A1027; color:white">Title</th>
            <th style=" background: #3A1027; color:white">Content</th>
            <th style=" background: #3A1027; color:white">Date</th>
            <th style=" background: #3A1027; color:white">Action</th>
        </tr>
        </thead>
        <!--tempEmployee >loop parameter, employees> model attribute-->
        <tbody style="text-align: center">
        <tr th:each="tempPost : ${userPosts}">
            <td th:text="${tempPost.title}"></td>
            <td th:text="${tempPost.body}"></td>
            <td th:text="${#dates.format(tempPost.date, 'dd-MMM-yyy')}"></td>

            <!-- Add "update" button link-->
            <td>
                <a class="btn btn-info btn-sm"
                   style="margin-right: 15px; background: #FEBF10; color: white; border-color: #FEBF10" th:href="@{/posts/showFormForUpdate(postId=${tempPost.id})}">
                    Update
                </a>

                <!-- Add "delete" button link-->
                <a style="color: white; border-color: #3A1027;background: #3A1027 " class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this post?'))) return false"
                   th:href="@{/posts/delete(postId=${tempPost.id})}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>

    </table>
</main>

</body>
</html>
